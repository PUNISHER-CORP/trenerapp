<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
     <!-- Styles -->
     <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">

<body>

            <div class="row">

                    <div class="logo-box">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5">

            <div class="row">
                <div class="col-2">

                        <a href="#">
                            <img src="images/instagram.svg" alt="Instagram">

                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="links"><a href="#">Lorem ipsum</a></div>
                    <div class="links"><a href="#">Dolor</a></div>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="copyrights">© 2018 Herooo App. Wszelkie prawa zastrzeżone.</div>
                </div>
